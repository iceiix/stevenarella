<!DOCTYPE html>
<head>
<title></title>
</head>
<body>
<canvas id="my_id"></canvas>
<script>
var importObj = {};

fetch('stevenarella.wasm').then(response =>
    response.arrayBuffer()
).then(buffer =>
    WebAssembly.instantiate(buffer, importObj)
).then(({module, instance}) =>
    instance.exports.main()
);

</script>
</body>
</html>
